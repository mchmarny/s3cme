name: digest_update

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */3 * * *"
jobs:
  image-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
    - uses: chainguard-dev/actions/digesta-bot@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
